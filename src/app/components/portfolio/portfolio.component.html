<section class="py-5">
  <div class="container px-5 my-5">
    <div class="text-center mb-5">
      <h1 class="fw-bolder">{{PageTitle}}</h1>
      <p class="lead fw-normal text-muted mb-0">{{ PageDesc }}</p>
    </div>

    <div class="row gx-5">
      @for (work of portfolio.workItems; track work) {
        <div class="col-lg-6">
          <div class="position-relative mb-5">
            <img class="img-fluid rounded-3 mb-3" src="{{work.imgSrc}}" alt="{{work.imgAlt}}" />
            <a class="h3 fw-bolder text-decoration-none link-dark stretched-link" routerLink="{{work.link}}" routerLinkActive="active">{{work.title}}</a>
          </div>
        </div>
      }
    </div>
  </div>
</section>

<section class="py-5 bg-light">
  <div class="container px-5 my-5">
    <h2 class="display-4 fw-bolder mb-4">Let's build something together</h2>
    <a class="btn btn-lg btn-primary" href="#!">Contact us</a>
  </div>
</section>
